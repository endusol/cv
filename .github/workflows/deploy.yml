name: deploy
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the main
      uses: actions/checkout@v4
      with:
        ref: main
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    - name: Install the dependencies
      run: npm install
    - name: Build the app
      run: npm run build
    - name: list
      run: ls -la
    - name: list build
      run: ls -la .build
